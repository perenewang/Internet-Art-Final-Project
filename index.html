<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <style>
      label {
        animation-name: rainbow;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
        transition: all .5s;
      }

      input:checked+label {
        width: 100%;
        height: 100%;
        top: 0;
        margin-top: 0;
        left: 0;
        margin-left: 0;
        border-radius: 0;
        animation-name: rainbow2;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      input {
        visibility: hidden;
      }

      @keyframes rainbow {
        0% {
          background-color: purple;
        }

        25% {
          background-color: blueviolet;
        }

        50% {
          background-color: blue;
        }

        100% {
          background-color: darkmagenta;
        }
      }

      @keyframes rainbow2 {
        0% {
          background-color: red;
        }

        25% {
          background-color: yellow;
        }

        50% {
          background-color: blue;
        }

        100% {
          background-color: green;
        }
      }

      @keyframes grow {
        0% {
          width: 50px;
          height: 50px;
        }

        100% {
          width: 100px;
          height: 100px;
        }
      }

      .circle {
        border-radius: 50%;
        animation-name: grow;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        background-color: black;
        margin: auto;
      }

      .box {
        padding: 30px;
        opacity: 75%;
      }
      
      #table {
        
      }
    </style>
  </head>

  <body>
    <div>
    <div class="box">
      <input id="circle1" type="checkbox">
      <label for="circle1"></label>
    </div>
    <div class="box">
      <input id="circle2" type="checkbox">
      <label for="circle2"></label>
    </div>
    <div class="box">
      <input id="circle3" type="checkbox">
      <label for="circle3"></label>
    </div>
    <div class="box">
      <input id="circle4" type="checkbox">
      <label for="circle4"></label>
    </div>
    <div class="box">
      <input id="circle5" type="checkbox">
      <label for="circle5"></label>
    </div>
</div>

    <script>

    </script>
  </body>

</html>
