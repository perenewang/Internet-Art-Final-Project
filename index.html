<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>DISCO!</title>
    <style>
      body {
        background: black;
      }

      label {
        animation-name: rainbow;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: absolute;
        transition: all .5s;
      }

      input:checked+label {
        width: 100%;
        height: 100%;
        top: 0;
        margin-top: 0;
        left: 0;
        margin-left: 0;
        border-radius: 0;
        animation-name: rainbow2;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      input {
        visibility: hidden;
      }

      @keyframes rainbow {
        0% {
          background-color: purple;
        }

        25% {
          background-color: blueviolet;
        }

        50% {
          background-color: blue;
        }

        100% {
          background-color: magenta;
        }
      }

      @keyframes rainbow2 {
        0% {
          background-color: red;
        }

        25% {
          background-color: yellow;
        }

        50% {
          background-color: aqua;
        }

        100% {
          background-color: fuchsia;
        }
      }

      /*.circle {
        border-radius: 50%;
        animation-name: rainbow;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        margin: auto;
      }*/

      .box {
        padding: 30px;
        opacity: 75%;
        cursor: pointer;
      }
      
    </style>
  </head>

  <body>
    <div>
      <div class="box">
        <input id="circle1" type="checkbox">
        <label for="circle1"></label>
      </div>
    </div>

    <script>
      //declarative approach
      /* have function to loop making the circle
      but it only goes in a column, i want to create 
      it so that it'll repeat the columns over and over.*/
      /* how to know how many circles to make to fill the
      screen instead of using the hardcoded number in 
      the loop?*/
      /* with the loop and function, when i click it 
      expands but only the very top circle, how can
      i make it so that the circle you click on is the
      the that expands? */
      function createCircle() 
      {
        const circle = document.createElement('div')
        circle.className = 'box'
        circle.innerHTML = `
            <input id="circle1" type="checkbox">
            <label for="circle1"></label>
        `
        const x = Math.random() * window.innerWidth
        const y = Math.random() * window.innerHeight
        circle.style.left = `${x}px`
        circle.style.top = `${y}px`
        document.body.appendChild(circle)
      }
      createCircle()
      for (let i = 0; i < 5; i++) 
      {
        createCircle()
      }
      /* make new function that calls createCircle()
      with a new div element that is side by side 
      and loop that new function */
    </script>
  </body>

</html>
